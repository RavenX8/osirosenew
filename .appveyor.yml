version: '{branch}.ci.{build}'
init:
- ps: Update-AppveyorBuild -Version "$env:appveyor_repo_branch.$(Get-Date -format yyyy.MM.dd).$env:appveyor_build_number"

image:
- Visual Studio 2017

configuration:
- Debug
- Release

platform:
- x64

cache:
  - 3rdparty\bin -> cmake/modules/Build*.cmake
  - 3rdparty\lib -> cmake/modules/Build*.cmake
  - 3rdparty\include -> cmake/modules/Build*.cmake

branches:
  except:
    - coverity_scan

environment:
  ASIO_STANDALONE: 1
  MYSQL_DATABASE: osirose
  MYSQL_HOST: localhost
  MYSQL_USER: root
  MYSQL_PWD: "Password12!"
  MYSQL_PATH: C:\Program Files\MySQL\MySQL Server 5.7
  MYSQL_CONNECTOR_PATH: C:\Program Files\MySQL\MySQL Connector C 6.1
  PROJECT_PATH: C:\projects\osIROSE
  PROJECT_PATH_MSYS: /c/projects/osIROSE
  GTEST_OUTPUT: C:\projects\osIROSE\build\Test.xml
  PYTHON_PATH: C:\Python35
  INCLUDE: C:\projects\osIROSE\3rdparty\googletest\googlemock\include;C:\projects\osIROSE\3rdparty\googletest\googletest\include;C:\projects\osIROSE\3rdparty\spdlog\include;
  BREAKPAD_SERVER: 
    secure: bBamT/tFSX89djwel0YeWZZWAmu+kULX8NCKBHZ6M+Q=
  WEBHOOK_URL:
    secure: qW1+/etxvda5Tq14Tgk6+Z4V3uMO+5u614AocT+1ubbSHS0vamu/iQXzSX1OQjyXD4FpHUwXc4+buQcjjzRbluSLW2T+99xxfqNHUTTj4pPRYqcUxIFED5E7j/vvR+TMefSuKS2RUUkxifaUAujs39Z/Ual/2kBLBabMHboK8eE=

matrix:
  fast_finish: true
  allow_failures:
      # Known compiler bug prevents success
      - image: Visual Studio 2017

clone_depth: 50
clone_folder: C:\projects\osIROSE
services: mysql

install:
- cmd: cd %PROJECT_PATH%
- cmd: "cmake -version"
- cmd: git submodule update --init --recursive
- ps: Start-FileDownload http://dev.mysql.com/get/Downloads/Connector-C/mysql-connector-c-6.1.11-winx64.msi -FileName C:\projects\osIROSE\mysql-connector-c.msi
- ps: Start-FileDownload https://github.com/ninja-build/ninja/releases/download/v1.8.2/ninja-win.zip -FileName C:\projects\osIROSE\ninja-win.zip
- ps: Expand-Archive C:\projects\osIROSE\ninja-win.zip -DestinationPath C:\projects\osIROSE\3rdparty\bin -Force
- cmd: "./cmake/scripts/msvc_mysqlpp_install.bat"
- cmd: "./cmake/scripts/msvc_install.bat"
- cmd: "%PROJECT_PATH%/cmake/scripts/robocopy.bat %PROJECT_PATH%/scripts %PROJECT_PATH%/build/bin/scripts *.lua"

build:
  parallel: true

build_script:
- cmd: cd build
- cmd: "%PROJECT_PATH%/cmake/scripts/msvc_build.bat"

after_build:
- ps: If(!(test-path "C:\projects\osIROSE\package")) { New-Item -ItemType Directory -Force -Path "C:\projects\osIROSE\package" }
- cmd: "%PROJECT_PATH%/cmake/scripts/robocopy.bat %PROJECT_PATH%/scripts %PROJECT_PATH%/package/scripts *.lua"
- cmd: "%PROJECT_PATH%/cmake/scripts/robocopy.bat %APPVEYOR_BUILD_FOLDER%/3rdparty/bin %PROJECT_PATH%/package *.dll"
- cmd: "%PROJECT_PATH%/cmake/scripts/robocopy.bat %APPVEYOR_BUILD_FOLDER%/3rdparty/bin %PROJECT_PATH%/package *.exe"
- cmd: "%PROJECT_PATH%/cmake/scripts/robocopy.bat %APPVEYOR_BUILD_FOLDER%/build/bin %PROJECT_PATH%/package *.exe"
- cmd: "%PROJECT_PATH%/cmake/scripts/robocopy.bat %APPVEYOR_BUILD_FOLDER%/build/bin %PROJECT_PATH%/package *.dll"
- cmd: "%PROJECT_PATH%/cmake/scripts/robocopy.bat %APPVEYOR_BUILD_FOLDER%/build/bin %PROJECT_PATH%/package *.pdb"
- cmd: "%PROJECT_PATH%/cmake/scripts/robocopy.bat %APPVEYOR_BUILD_FOLDER%/build/bin %PROJECT_PATH%/package *.lib"
- cmd: "%PROJECT_PATH%/cmake/scripts/robocopy.bat %APPVEYOR_BUILD_FOLDER%/Database %PROJECT_PATH%/package *.*"
- 7z a %APPVEYOR_BUILD_FOLDER%/$PLATFORM-%APPVEYOR_BUILD_VERSION%-%CONFIGURATION%.zip %APPVEYOR_BUILD_FOLDER%/package/*
- 7z a %APPVEYOR_BUILD_FOLDER%/$PLATFORM-debug-symbols-%APPVEYOR_BUILD_VERSION%-%CONFIGURATION%.zip %APPVEYOR_BUILD_FOLDER%/build/bin/symbols

artifacts:
- path: $(platform)-$(appveyor_build_version)-$(configuration).zip
  name: osirose-package
- path: $(platform)-debug-symbols-%APPVEYOR_BUILD_VERSION%-%CONFIGURATION%.zip
  name: osirose-debug-symbols

on_success:
  - ps: Invoke-RestMethod https://raw.githubusercontent.com/k3rn31p4nic/appveyor-discord-webhook/master/send.ps1 -o send.ps1
  - ps: ./send.ps1 success $env:WEBHOOK_URL
  - cmd: cd %APPVEYOR_BUILD_FOLDER%/build/bin/symbols
  - cmd: SET PATH=%PROJECT_PATH%\3rdparty\bin;%PATH%
  #- curl --connect-timeout 30 -F symfile=@LoginServer.sym %BREAKPAD_SERVER%/symfiles
  #- curl --connect-timeout 30 -F symfile=@CharServer.sym %BREAKPAD_SERVER%/symfiles
  #- curl --connect-timeout 30 -F symfile=@MapServer.sym %BREAKPAD_SERVER%/symfiles
  #- curl --connect-timeout 30 -F symfile=@NodeServer.sym %BREAKPAD_SERVER%/symfiles

on_failure:
  - ps: Invoke-RestMethod https://raw.githubusercontent.com/k3rn31p4nic/appveyor-discord-webhook/master/send.ps1 -o send.ps1
  - ps: ./send.ps1 failure $env:WEBHOOK_URL

