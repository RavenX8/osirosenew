env:
  global:
  - secure: 
  - secure: 
  - coverity_scan_run_condition='"$TRAVIS_OS_NAME" != osx -a
    "$BUILD_TYPE" = Release'
  - coverity_scan_script_test_mode=false
  - secure: 
  - PROOT=$TRAVIS_BUILD_DIR
  - SUITE=tests

services:
- mysql

matrix:
  include:
  ##--------------------------------------------------
  ##--------------------------------------------------
    # Each entry here creates another sub-job.
  - env: g++-5 BUILD_TYPE=Release
    sudo: required
    language: cpp
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - extras-precise
        - boost-latest
        - kalakris-cmake
        packages:
        - cmake
        - lcov
        - libboost-dev
        - perl
        - gcc-5
        - g++-5
    cache:
      directories:
        - "./protobuf"
    branches:
      except:
      - coverity_scan
    before_install:
      - export GCOV_PATH=/usr/bin/gcov-5
      - export LCOV_PATH=$HOME/usr/bin/lcov
      - export GENHTML_PATH=$HOME/usr/bin/genhtml
      - export PREFIX=$HOME
      - export CXX="/usr/bin/g++-5" CC="/usr/bin/gcc-5";
      - bash ./ci/.travis.install-mysql-5.7.sh
      - ./ci/before_install.sh
      
    install:
      - ./ci/install.sh
      
    before_script:
      - mysql --user="root" -e 'create database osirose;';
      - mysql --user="root" --database="osirose" --password="" < "./Database/osirose.sql";
      - mkdir build && cd build;
      - mkdir logs;
    script:
      - ../ci/script.sh;
#    after_success:
#      - bash <(curl -s https://codecov.io/bash)
      
  ##--------------------------------------------------
  ##--------------------------------------------------
  #G++-6
  - env: g++-6 BUILD_TYPE=Debug
    sudo: required
    language: cpp
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - extras-precise
        - boost-latest
        - kalakris-cmake
        packages:
        - cmake
        - lcov
        - libboost-dev
        - perl
        - gcc-6
        - g++-6
    cache:
      directories:
        - "./protobuf"
    branches:
      except:
      - coverity_scan
    before_install:
      - export GCOV_PATH=/usr/bin/gcov-6
      - export LCOV_PATH=$HOME/usr/bin/lcov
      - export GENHTML_PATH=$HOME/usr/bin/genhtml
      - export PREFIX=$HOME
      - export CXX="/usr/bin/g++-6" CC="/usr/bin/gcc-6";
      - bash ./ci/.travis.install-mysql-5.7.sh
      - ./ci/before_install.sh
    install:
      - ./ci/install.sh
      
    before_script:
      - mysql --user="root" -e 'create database osirose;';
      - mysql --user="root" --database="osirose" --password="" < "./Database/osirose.sql";
      - mkdir build && cd build;
      - mkdir logs;
    script:
      - ../ci/script.sh;
#    after_success:
#      - bash <(curl -s https://codecov.io/bash)
  
  ##--------------------------------------------------
  ##--------------------------------------------------
  # G++-6 Release with tests. Allow coverity scan.
  - env: g++-6 BUILD_TYPE=Release
    sudo: required
    language: cpp
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - extras-precise
        - boost-latest
        - kalakris-cmake
        packages:
        - cmake
        - lcov
        - libboost-dev
        - perl
        - gcc-6
        - g++-6
    cache:
      directories:
        - "./protobuf"
    before_install:
      - export SUITE=none
      - export GCOV_PATH=/usr/bin/gcov-6
      - export LCOV_PATH=$HOME/usr/bin/lcov
      - export GENHTML_PATH=$HOME/usr/bin/genhtml
      - export PREFIX=$HOME
      - export CXX="/usr/bin/g++-6" CC="/usr/bin/gcc-6";
      - bash ./ci/.travis.install-mysql-5.7.sh
      - ./ci/before_install.sh
    install:
      - ./ci/install.sh
      
    before_script:
      - mysql --user="root" -e 'create database osirose;';
      - mysql --user="root" --database="osirose" --password="" < "./Database/osirose.sql";
      - mkdir build && cd build;
      - mkdir logs;
    script:
      - ../ci/script.sh;
    
  ##--------------------------------------------------
  ##--------------------------------------------------
  - env: clang-3.7 LIBCXX=1 BUILD_TYPE=Debug
    sudo: required
    language: cpp
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - extras-precise
        - boost-latest
        - kalakris-cmake
        - llvm-toolchain-precise-3.7
        packages:
        - cmake
        - lcov
        - libboost-dev
        - perl
        - llvm-3.7		
        - llvm-3.7-dev		
        - llvm-runtime
        - clang-3.7
        - libstdc++5
    cache:
      directories:
        - "./protobuf"
        - llvm-3.7.0
    branches:
      except:
      - coverity_scan
    before_install:
      - export GCOV_PATH=${PROOT}/ci/llvm-gcov.sh
      - export LCOV_PATH=$HOME/usr/bin/lcov
      - export GENHTML_PATH=$HOME/usr/bin/genhtml
      - export PREFIX=$HOME
      - export CXX="/usr/bin/clang++-3.7" CC="/usr/bin/clang-3.7";
      - bash ./ci/.travis.install-mysql-5.7.sh
      - ./ci/before_install.sh
    install:
      - ./ci/install.sh
      
    before_script:
      - mysql --user="root" -e 'create database osirose;';
      - mysql --user="root" --database="osirose" --password="" < "./Database/osirose.sql";
      - mkdir build && cd build;
      - mkdir logs;
    script:
      - ../ci/script.sh;
  
  ##--------------------------------------------------
  ##--------------------------------------------------
  - env: clang-3.7 LIBCXX=1 BUILD_TYPE=Release
    sudo: required
    language: cpp
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - extras-precise
        - boost-latest
        - kalakris-cmake
        - llvm-toolchain-precise-3.7
        packages:
        - cmake
        - lcov
        - libboost-dev
        - perl
        - llvm-3.7		
        - llvm-3.7-dev		
        - llvm-runtime
        - clang-3.7
        - libstdc++5
    cache:
      directories:
        - "./protobuf"
        - llvm-3.7.0
    branches:
      except:
      - coverity_scan
    before_install:
      - export GCOV_PATH=${PROOT}/ci/llvm-gcov.sh
      - export LCOV_PATH=$HOME/usr/bin/lcov
      - export GENHTML_PATH=$HOME/usr/bin/genhtml
      - export PREFIX=$HOME
      - export CXX="/usr/bin/clang++-3.7" CC="/usr/bin/clang-3.7";
      - bash ./ci/.travis.install-mysql-5.7.sh
      - ./ci/before_install.sh
    install:
      - ./ci/install.sh
      
    before_script:
      - mysql --user="root" -e 'create database osirose;';
      - mysql --user="root" --database="osirose" --password="" < "./Database/osirose.sql";
      - mkdir build && cd build;
      - mkdir logs;
    script:
      - ../ci/script.sh;
  ##--------------------------------------------------
  ##--------------------------------------------------
  coverity_scan:
    build_script_url: https://raw.githubusercontent.com/$TRAVIS_REPO_SLUG/$TRAVIS_BRANCH/.travis-coverity-scan-build.sh
    project:
      name: "$TRAVIS_REPO_SLUG"
    notification_email: RavenX8@users.noreply.github.com
    build_command_prepend: cov-configure --comptype gcc --compiler gcc-6 --template;
      cov-configure --comptype gcc --compiler cmake --template; mkdir build; cd build;
      cmake ..;
    build_command: make
    branch_pattern: coverity_scan
    
notifications:
  slack:
    secure:   
