sudo: false
dist: trusty
group: edge
language: cpp

env:
  global:
  - coverity_scan_script_test_mode=false
  - coverity_scan_run_condition='"$TRAVIS_OS_NAME" != osx -a "$BUILD_TYPE" = Release'
  - secure: 
  - secure: 
  - secure: 
  # start artifacts
  - ARTIFACTS_BUCKET=osirose-builds
  - secure: ""
  - secure: ""
  # other artifacts upload
  - secure: ""
  - secure: ""
  - secure: ""
  # end artifacts
  - SUITE=tests
  - PREFIX=${TRAVIS_BUILD_DIR}/3rdparty
  - PROOT=echo "ERRROOORRRR STILL USING PROOT!@!@!@!@!@"
  - WITH_CRASH_REPORTS=ON
  - BUILD_JOB_COUNT=4
  - PATH=${TRAVIS_BUILD_DIR}/3rdparty/bin:${TRAVIS_BUILD_DIR}/3rdparty/usr/bin:${TRAVIS_BUILD_DIR}/3rdparty/usr/local/bin:${TRAVIS_BUILD_DIR}/cmake_app/bin:${TRAVIS_BUILD_DIR}/ninja:$HOME/usr/bin:$HOME/usr/local/bin:$PATH
  - LCOV_PATH=${TRAVIS_BUILD_DIR}/3rdparty/usr/local/bin/lcov
  - CI_DIRECTORY=${TRAVIS_BUILD_DIR}/cmake/scripts
  - GENHTML_PATH=${TRAVIS_BUILD_DIR}/3rdparty/usr/local/bin/genhtml
  
services:
  mysql

cache:
  pip: true
  ccache: true
  bundler: true
  directories:
  - ${TRAVIS_BUILD_DIR}/3rdparty/bin
  - ${TRAVIS_BUILD_DIR}/3rdparty/lib
  - ${TRAVIS_BUILD_DIR}/3rdparty/include
  - ${TRAVIS_BUILD_DIR}/ninja

jobs:
  include:
    - &gccinit
      stage: prepare cache
      env: MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
      compiler: g++
      addons:
        apt:
          sources:
          - deadsnakes
          - ubuntu-toolchain-r-test
          packages:
          - lcov
          - g++-7
      before_install:
        - eval "${MATRIX_EVAL}"
        - export PREFIX=${TRAVIS_BUILD_DIR}/3rdparty
        - export PATH=${TRAVIS_BUILD_DIR}/3rdparty/bin:$PATH
      install:
        ############################################################################
        # Install a recent CMake
        ############################################################################
        - |
          if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
            CMAKE_URL="https://cmake.org/files/v3.9/cmake-3.9.1-Linux-x86_64.tar.gz"
            mkdir cmake_app && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C $TRAVIS_BUILD_DIR/cmake_app
          else
            brew upgrade cmake || brew install cmake
          fi
        - cmake --version
        - bash $CI_DIRECTORY/install-ccache.sh
        - ccache --version
        - ccache --show-stats
        - bash $CI_DIRECTORY/install-lcov.sh
        - bash $CI_DIRECTORY/install-ninja.sh
        - bash $CI_DIRECTORY/install-mysql.sh
      script: true
      
    - &clanginit
      stage: prepare cache
      env: MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"
      compiler: clang++
      addons:
        apt:
          sources:
          - deadsnakes
          - ubuntu-toolchain-r-test
          - llvm-toolchain-trusty-5.0
          packages:
          - lcov
          - g++-7
          - clang-5.0
      before_install:
        - eval "${MATRIX_EVAL}"
        - export PREFIX=${TRAVIS_BUILD_DIR}/3rdparty
        - export PATH=${TRAVIS_BUILD_DIR}/3rdparty/bin:$PATH
      install:
        ############################################################################
        # Install a recent CMake
        ############################################################################
        - |
          if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
            CMAKE_URL="https://cmake.org/files/v3.9/cmake-3.9.1-Linux-x86_64.tar.gz"
            mkdir cmake_app && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C $TRAVIS_BUILD_DIR/cmake_app
          else
            brew upgrade cmake || brew install cmake
          fi
        - cmake --version
        - bash $CI_DIRECTORY/install-ccache.sh
        - ccache --version
        - ccache --show-stats
        - bash $CI_DIRECTORY/install-lcov.sh
        - bash $CI_DIRECTORY/install-ninja.sh
        - bash $CI_DIRECTORY/install-mysql.sh
      script: true
      
    - <<: *gccinit
      stage: compile
      if: branch != coverity_scan
      env: MATRIX_EVAL="CC=gcc-7 && CXX=g++-7" SUITE=tests BUILD_TYPE=Debug
      before_install:
        - eval "${MATRIX_EVAL}"
      before_script:
        - export CC=gcc-7 CXX=g++-7
        - export GCOV_EXEC=gcov-7
        - mysql -u root -e "SET PASSWORD FOR 'root'@'localhost' = PASSWORD('')"
        - mysql --user="root" -e 'create database osirose;'
        - mysql --user="root" --database="osirose" --password="" < "$TRAVIS_BUILD_DIR/Database/osirose.sql"
        - bash $CI_DIRECTORY/before_script.sh
      script: 
        - cd build
        - cmake -GNinja -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DWITH_CRASH_REPORTS=${WITH_CRASH_REPORTS} ..
        - cmake --build . -- -j ${BUILD_JOB_COUNT}
      after_script:
        - ccache --version
        - ccache --show-stats
        - ctest --output-on-failure
    
    - <<: *gccinit
      stage: compile
      if: branch != coverity_scan
      env: MATRIX_EVAL="CC=gcc-7 && CXX=g++-7" SUITE=coverage BUILD_TYPE=Release
      before_install:
        - eval "${MATRIX_EVAL}"
      before_script:
        - export CC=gcc-7 CXX=g++-7
        - export GCOV_EXEC=gcov-7
        - mysql -u root -e "SET PASSWORD FOR 'root'@'localhost' = PASSWORD('')"
        - mysql --user="root" -e 'create database osirose;'
        - mysql --user="root" --database="osirose" --password="" < "$TRAVIS_BUILD_DIR/Database/osirose.sql"
        - bash $CI_DIRECTORY/before_script.sh
      script:
        - cd build
        - cmake -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DWITH_CRASH_REPORTS=${WITH_CRASH_REPORTS} -DWITH_COVERAGE_REPORTS=ON ..
        - cmake --build . -- -j ${BUILD_JOB_COUNT}
      after_script:
        - ccache --version
        - ccache --show-stats
        - cmake --build . --target coverage
        - coveralls-lcov coverage.info.cleaned
        - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"
      after_success:
        - mkdir ${TRAVIS_BUILD_DIR}/public
        - tar -czvf ${TRAVIS_BUILD_DIR}/public/${TRAVIS_OS_NAME}-${TRAVIS_JOB_NUMBER}-${BUILD_TYPE}.tar.gz ${TRAVIS_BUILD_DIR}/build/bin
        - curl --ftp-create-dirs -T ${TRAVIS_BUILD_DIR}/public/${TRAVIS_OS_NAME}-${TRAVIS_JOB_NUMBER}-${BUILD_TYPE}.tar.gz -u $FTP_USER:$FTP_PASSWORD $FTP_HOST/${TRAVIS_OS_NAME}/${BUILD_TYPE}/${TRAVIS_OS_NAME}-${BUILD_TYPE}.tar.gz
      
    - <<: *clanginit
      stage: compile
      if: branch != coverity_scan
      env: MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0" SUITE=tests BUILD_TYPE=Debug
      before_install:
        - eval "${MATRIX_EVAL}"
      before_script:
        - export CC=clang-5.0 CXX=clang++-5.0
        - export GCOV_PATH=$CI_DIRECTORY/llvm-gcov.sh
        - mysql -u root -e "SET PASSWORD FOR 'root'@'localhost' = PASSWORD('')"
        - mysql --user="root" -e 'create database osirose;'
        - mysql --user="root" --database="osirose" --password="" < "$TRAVIS_BUILD_DIR/Database/osirose.sql"
        - bash $CI_DIRECTORY/before_script.sh
      script:
        - cd build
        - cmake -GNinja -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DWITH_CRASH_REPORTS=${WITH_CRASH_REPORTS} -DWITH_COVERAGE_REPORTS=ON ..
        - cmake --build . -- -j ${BUILD_JOB_COUNT}
      after_script:
        - ccache --version
        - ccache --show-stats
        - ctest --output-on-failure
      
    - <<: *clanginit
      stage: compile
      if: branch != coverity_scan
      env: MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0" SUITE=tests BUILD_TYPE=Release
      before_install:
        - eval "${MATRIX_EVAL}"
      before_script:
        - export CC=clang-5.0 CXX=clang++-5.0
        - export GCOV_PATH=$CI_DIRECTORY/llvm-gcov.sh
        - mysql -u root -e "SET PASSWORD FOR 'root'@'localhost' = PASSWORD('')"
        - mysql --user="root" -e 'create database osirose;'
        - mysql --user="root" --database="osirose" --password="" < "$TRAVIS_BUILD_DIR/Database/osirose.sql"
        - bash $CI_DIRECTORY/before_script.sh
      script:
        - cd build
        - cmake -GNinja -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DWITH_CRASH_REPORTS=${WITH_CRASH_REPORTS} -DWITH_COVERAGE_REPORTS=ON ..
        - cmake --build . -- -j ${BUILD_JOB_COUNT}
      after_script:
        - ccache --version
        - ccache --show-stats
        - ctest --output-on-failure
      
    - <<: *gccinit
      stage: compile
      if: branch = coverity_scan
      env: MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
      before_install:
        - eval "${MATRIX_EVAL}"
      before_script:
        - export CC=gcc-7 CXX=g++-7
        - export GCOV_EXEC=gcov-7
      script: true
      addons:
        coverity_scan:
          build_script_url: https://raw.githubusercontent.com/$TRAVIS_REPO_SLUG/$TRAVIS_BRANCH/.travis-coverity-scan-build.sh
          project:
            name: "$TRAVIS_REPO_SLUG"
          build_command_prepend: cov-configure --comptype gcc --compiler gcc-7 --template;
            cov-configure --comptype gcc --compiler cmake --template; mkdir build; cd build;
            cmake -DOFFICIAL_BUILD=ON -DWITH_CRASH_REPORTS=OFF ..;
          build_command: cmake --build . -- -j ${BUILD_JOB_COUNT}
          branch_pattern: coverity_scan
          
    - <<: *gccinit
      stage: testing
      if: branch != coverity_scan
      env: MATRIX_EVAL="CC=gcc-7 && CXX=g++-7" SUITE=coverage BUILD_TYPE=Release
      before_install:
        - eval "${MATRIX_EVAL}"
      before_script:
        - export GCOV_EXEC=gcov-7
        - mysql -u root -e "SET PASSWORD FOR 'root'@'localhost' = PASSWORD('')"
        - mysql --user="root" -e 'create database osirose;'
        - mysql --user="root" --database="osirose" --password="" < "$TRAVIS_BUILD_DIR/Database/osirose.sql"
        - curl -O -u $FTP_USER:$FTP_PASSWORD --remote-name $FTP_HOST/${TRAVIS_OS_NAME}/${BUILD_TYPE}/${TRAVIS_OS_NAME}-${BUILD_TYPE}.tar.gz
      script:
        - tar -xf ${TRAVIS_OS_NAME}-${BUILD_TYPE}.tar.gz
        - cd build
        - ${LCOV_PATH} --directory . --zerocounters
        - ${LCOV_PATH} -c -i -d . -o coverage.base
        - ./bin/TestConfig
        - ./bin/TestConsole
        - ./bin/TestMySQLDB
        - ./bin/TestASIONetwork
        - ./bin/TestRoseCrypt
        - ./bin/TestRoseNetwork
        - ./bin/TestLoginServer
        - ./bin/TestCharServer
        - ./bin/TestAllServers
        - ./bin/TestRosePackets
        - ./bin/TestSystems
        - ${LCOV_PATH} --directory . --capture --output-file coverage.info
        - ${LCOV_PATH} -a coverage.base -a coverage.info --output-file coverage.total
        - ${LCOV_PATH} --remove coverage.total 'tests/*' '/usr/*' '3rdparty' --output-file coverage.info.cleaned
        - ${GENHTML_PATH} -o coverage coverage.info.cleaned
        - coveralls-lcov coverage.info.cleaned
        - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"
        - rm coverage.base coverage.total coverage.info.cleaned

