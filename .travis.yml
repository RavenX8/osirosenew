    api_key:
      secure: ""
    file: ${TRAVIS_BUILD_DIR}/public/${TRAVIS_OS_NAME}-${TRAVIS_JOB_NUMBER}-${BUILD_TYPE}.tar.gz
    skip_cleanup: true
    on:
      branch: master
      condition: $CXX = "g++-7" && $BUILD_TYPE = "Release"
      tags: true
